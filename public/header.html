          <script>
            /*鼠标进入li*/
            //事件委托找到li元素的父元素
            $(".header-center ul")
            //使用鼠标进入事件
            .on("mouseenter","li",function(){
              //就给这个li元素加active的class属性,然后移除别的兄弟的active的class属性
              $(this).addClass("active").siblings('li').removeClass("active")
            });
            /*客服动画*/
            var smImg=document.getElementsByClassName("smImg")[0];
            var lgImg=document.getElementsByClassName("lgImg")[0];
            var kefu=document.getElementsByClassName("kefu")[0];
            kefu.onmouseenter=function(){
              smImg.style.display="none";
              lgImg.style.display="block";
            }
            kefu.onmouseleave=function(){
              smImg.style.display="block";
              lgImg.style.display="none";
